checkout:
  post:
    - rm -rf $HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    - mkdir -p $HOME/.go_workspace/src/github.com/go-microservices
    - cp -r $HOME/$CIRCLE_PROJECT_REPONAME $HOME/.go_workspace/src/github.com/go-microservices

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - sudo add-apt-repository ppa:masterminds/glide -y && sudo apt-get update -y
    - sudo apt-get install glide -y
  override:
    - glide install

test:
  pre:
    - mysql -u root -e "CREATE DATABASE resizer;"
    - echo $GCLOUD_ACCOUNT_JSON | base64 --decode > $HOME/.go_workspace/src/github.com/go-microservices/$CIRCLE_PROJECT_REPONAME/gcloud.json
  override:
    - go test github.com/go-microservices/resizer/fetcher
    - go test github.com/go-microservices/resizer/log
    - go test github.com/go-microservices/resizer/option
    - go test github.com/go-microservices/resizer/processor
    - go test github.com/go-microservices/resizer/server
    - go test github.com/go-microservices/resizer/storage
    - go test github.com/go-microservices/resizer/uploader
  post:
    - go build -v

deployment:
  release:
    branch: release
    commands:
      - go get -d github.com/laher/goxc
      - goxc -wlc default publish-github -apikey=$GITHUB_TOKEN
      - goxc bump
      - goxc -bc="linux,windows,darwin"
      - git config --global user.email "release@circleci.com"
      - git config --global user.name "CircleCI"
      - git commit ".goxc.json" -m "Bump version [ci skip]"
      - git push https://${GITHUB_TOKEN}@github.com/go-microservices/resizer.git release
